apply plugin: "com.android.application"

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.ominous.quickweather"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 23
        versionName "1.2.9"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-DEBUG"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        compileOptions {
            targetCompatibility 1.8
            sourceCompatibility 1.8
        }
    }
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.core:core:1.3.2"
    implementation "androidx.activity:activity:1.2.0-beta02"
    implementation "androidx.fragment:fragment:1.3.0-beta02"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "androidx.work:work-runtime:2.4.0"
    implementation "androidx.room:room-runtime:2.2.5"
    annotationProcessor "androidx.room:room-compiler:2.2.5"
    implementation "com.google.android.material:material:1.3.0-alpha04"
    implementation "com.github.woxthebox:draglistview:1.7.1"
    implementation "com.github.TylerWilliamson:TylerUtils:107bac3"
    implementation "org.nanohttpd:nanohttpd:2.2.0"
}
